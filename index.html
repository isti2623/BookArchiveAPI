<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">
    <title>Book-Archive</title>
</head>

<body>
    <!-- Search Box With Button -->
    <div class="input-group my-5 w-25 m-auto">
        <input id="input-field" type="text" class="form-control" placeholder="search books"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="loadBook()" class="btn btn-warning" type="button" id="button-addon2">Button</button>
    </div>

    <!-- Error Message -->

    <p id="block">No Result Found</p>
    <p id="bloc">Please Enter Something</p>

    <!-- Item Part -->
    <div class="container">
        <h1 id="total-item" class="text-light fw-bold">

        </h1>
    </div>

    <!-- Total Item -->
    <div class="container">
        <h1 id="length-item" class="text-light fw-bold">

        </h1>
    </div>



    <!-- Book Item -->

    <div class="container mb-5">
        <div id="show-item" class="row row-cols-1 row-cols-md-3 g-4">
            <div class="col">

            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
